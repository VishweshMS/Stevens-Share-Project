<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin - Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/main.css" />
    <script src="static/js/edit_user_profile.js" type="module"></script>
</head>
<body>
    <div class="big_wrapper">
        <div class="nav_wrapper">
            <header><h2><a href="available_ride_offers.html">Ride-my-way</a></h2></header>
            <nav>
                <ul>
                    <li><a href="available_ride_offers.html">Home</a></li>
                    <li><a href="profile_page_rides_given_and_taken.html" id="currentLoginUsername"></a></li>
                    <li id="logoutThisUser"><a href="#">Logout</a></li>
                </ul>
            </nav>
            <div class="toggle-button" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="content_area">
            <div class="page_header">
                    <h2>User profile</h2>
                    <p>You can edit your profile from here</p>
                </div>
            <div class="edit_profile_wrapper">
                <div class="edit_pic_div"><img src="static/images/default-profile-picture1.jpg" class="edit_pic"><button>Edit profile photo</button></div>
                <form class="edit_profile_form" id="profileForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="Name" required value="Vishwesh">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required value="Vishwesh">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required value="vmalurso@stevens.edu">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" name="phone_number" required value="1234567890">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label></label>
                        <a href="profile_page_rides_given_and_taken.html" class="button warning">Save</a>
                        <a href="profile_page_rides_given_and_taken.html" class="button warning">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
        <footer class="footer_wrapper">
            
            <div class="bottom_footer_section">
                <p>Team-9 Presentaion | Stevens Institute of Technology use only</p>
            </div>
        </footer>
    </div>
</body>
</html>
